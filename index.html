<!DOCTYPE html>
<html>
	<head>
		<title>Error 404</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="reset.css">
	</head>
	<body>
		<script src="https://use.fontawesome.com/bcfdf09b47.js"></script>
		<header>
			<div class="header">
				<img class="logo" src="sourses/logo@3x_optimized.svg" alt="logo">
				<input type="checkbox" id="menu">
				<label for="menu">B</label>
				<div class="menu">
					<div class="name">
						<p>Bohdan Derbal</p>
					</div>
					<ul>
  						<li><a href="#">Profile</a></li>
  						<li><a href="#">Log Out</a></li>
					</ul>
				</div>
				<i id = "bell" class="fa fa-bell" aria-hidden="true"></i>
				
			</div>
		</header>
		<main>
			<div class="mainContent">
				<p class="notFound">This page does not exist.</br>...or does it?</br>Error 404</p>
				<img class="notFound" src="sourses/unicorn.gif">
			</div>
		</main>
		<div class="messageBox">
			<div class="message" id="error">
				<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
				<p><b>Error</b></br>Something went wrong.</br>Please try again later.</p>
			</div>
			<div class="message" id="success">
				<i class="fa fa-check-square" aria-hidden="true"></i>
				<p>Success</br>Profile was updated.</p>
			</div>
		</div>
	</body>
</html>
